<!DOCTYPE html>
<html lang="en">
<!-- Head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boston VEGF Guide - Vegan & Gluten-Free Restaurant Reviews</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-stone-50">
    <!-- Navigation and Header sections remain the same -->
    <nav class="bg-white shadow-sm">
        <!-- Navigation content -->
    </nav>

    <header class="relative overflow-hidden">
        <!-- Header content -->
    </header>

    <main class="container mx-auto py-12 px-4">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md mb-12">
            <div class="p-6">
                <div class="relative">
                    <input type="text" 
                           placeholder="Search restaurants, cuisines, or dishes..." 
                           class="w-full p-4 pl-12 text-lg rounded-lg border border-stone-200 focus:ring-2 focus:ring-stone-200 focus:outline-none"
                    >
                    <svg class="w-6 h-6 text-stone-400 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Featured Reviews -->
        <section id="featuredReviews" class="grid md:grid-cols-2 gap-8">
            <!-- Content will be dynamically inserted here -->
            <div id="loading" class="col-span-2 text-center py-8 text-stone-600">
                Loading reviews...
            </div>
        </section>

        <!-- Search Results Container -->
        <div id="searchResults" class="hidden"></div>
    </main>

    <!-- Footer remains the same -->
    <footer class="bg-white mt-12 border-t border-stone-200">
        <!-- Footer content -->
    </footer>

    <!-- Initialize reviews -->
    <script>
        // Global container for reviews data
        window.reviewsData = {};
    </script>

    <!-- Load and display reviews -->
    <script>
        async function loadReviews() {
            try {
                const response = await fetch('reviews.js');
                const text = await response.text();
                // Remove "export default" and convert to valid JSON
                const jsonText = text
                    .replace('const reviews =', '')
                    .replace('export default reviews;', '')
                    .trim();
                
                window.reviewsData = JSON.parse(jsonText);
                displayFeaturedReviews();
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('loading').innerHTML = 'Error loading reviews. Please try again later.';
            }
        }

        function createReviewCard(review) {
            return `
                <article class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${review.images.main}" 
                        alt="${review.name}" 
                        class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <span class="bg-stone-100 text-stone-600 px-2 py-1 rounded text-sm">
                                ${review.isNew ? 'New Review' : 'Last Week'}
                            </span>
                            <span class="text-stone-600">${review.priceRange} • ${review.cuisine} • ${review.area}</span>
                        </div>
                        <h3 class="text-2xl font-serif text-stone-800 mt-2">${review.name}</h3>
                        <div class="flex items-center my-2">
                            <span class="text-amber-400">${'★'.repeat(review.ratings.overall)}${'☆'.repeat(5-review.ratings.overall)}</span>
                            <span class="ml-2 text-stone-600">(${review.ratings.overall}/5)</span>
                        </div>
                        <p class="text-stone-600 mb-4">${review.shortDescription}</p>
                        <a href="review-${review.slug}.html" class="text-stone-600 hover:text-stone-800">Read full review →</a>
                    </div>
                </article>
            `;
        }

        function displayFeaturedReviews() {
            const featuredSection = document.getElementById('featuredReviews');
            const loading = document.getElementById('loading');
            
            if (!window.reviewsData) {
                loading.innerHTML = 'No reviews available.';
                return;
            }

            // Get featured reviews (most recent 2)
            const featuredReviews = Object.values(window.reviewsData)
                .sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded))
                .slice(0, 2);

            // Remove loading message
            loading.remove();

            // Display reviews
            featuredSection.innerHTML = featuredReviews
                .map(review => createReviewCard(review))
                .join('');
        }

        // Load reviews when the page loads
        document.addEventListener('DOMContentLoaded', loadReviews);
    </script>

    <!-- Search functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('input[type="text"]');
            const featuredSection = document.getElementById('featuredReviews');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                
                if (!query) {
                    featuredSection.classList.remove('hidden');
                    searchResults.classList.add('hidden');
                    return;
                }

                const filteredReviews = Object.values(window.reviewsData).filter(review => 
                    review.name.toLowerCase().includes(query) ||
                    review.cuisine.toLowerCase().includes(query) ||
                    review.area.toLowerCase().includes(query) ||
                    review.shortDescription.toLowerCase().includes(query) ||
                    review.tags.some(tag => tag.toLowerCase().includes(query))
                );

                featuredSection.classList.add('hidden');
                searchResults.classList.remove('hidden');

                if (filteredReviews.length === 0) {
                    searchResults.innerHTML = `
                        <div class="text-center py-8 text-stone-600">
                            No restaurants found matching "${query}". Try a different search term.
                        </div>
                    `;
                    return;
                }

                searchResults.innerHTML = `
                    <div class="mb-4 text-stone-600">
                        Found ${filteredReviews.length} restaurant${filteredReviews.length === 1 ? '' : 's'}
                    </div>
                    <div class="grid md:grid-cols-2 gap-8">
                        ${filteredReviews.map(review => createReviewCard(review)).join('')}
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
