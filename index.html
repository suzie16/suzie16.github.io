<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boston VEGF Guide - Vegan & Gluten-Free Restaurant Reviews</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-stone-50">
    <!-- Rest of your HTML remains the same until the script section -->

    <script>
        // Restaurant data directly in the page
        const reviews = {
            "union-park-pizza": {
                id: "union-park-pizza",
                name: "Union Park Pizza",
                cuisine: "Italian",
                area: "South End",
                tags: ["pizza", "gluten-free", "vegan"],
                priceRange: "$$",
                shortDescription: "A South End gem offering outstanding gluten-free and vegan pizzas. Their cauliflower crust and dairy-free cheese alternatives create authentic Italian flavors that everyone can enjoy.",
                ratings: {
                    overall: 5,
                    food: 5,
                    service: 5,
                    ambiance: 4,
                    value: 5
                },
                images: {
                    main: "https://images.squarespace-cdn.com/content/v1/5c2d4900da02bc2455f424c9/1583121049122-GOCRKBLWQNWPMECL2361/UPP+The%2BStandard.png"
                },
                dateAdded: "2024-03-15",
                slug: "union-park-pizza",
                isNew: true
            },
            "green-garden-cafe": {
                id: "green-garden-cafe",
                name: "Green Garden Café",
                cuisine: "American",
                area: "Cambridge",
                tags: ["comfort food", "healthy", "gluten-free", "vegan"],
                priceRange: "$$$",
                shortDescription: "A cozy spot in Cambridge serving healthy comfort food. Their quinoa bowl and sweet potato brownies are delightful discoveries for health-conscious foodies.",
                ratings: {
                    overall: 4,
                    food: 5,
                    service: 4,
                    ambiance: 4,
                    value: 3
                },
                images: {
                    main: "images/restaurant2.jpg"
                },
                dateAdded: "2024-03-10",
                slug: "green-garden-cafe",
                isNew: false
            }
        };

        // Function to create a review card
        function createReviewCard(review) {
            return `
                <article class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${review.images.main}" 
                        alt="${review.name}" 
                        class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <span class="bg-stone-100 text-stone-600 px-2 py-1 rounded text-sm">
                                ${review.isNew ? 'New Review' : 'Last Week'}
                            </span>
                            <span class="text-stone-600">${review.priceRange} • ${review.cuisine} • ${review.area}</span>
                        </div>
                        <h3 class="text-2xl font-serif text-stone-800 mt-2">${review.name}</h3>
                        <div class="flex items-center my-2">
                            <span class="text-amber-400">${'★'.repeat(review.ratings.overall)}${'☆'.repeat(5-review.ratings.overall)}</span>
                            <span class="ml-2 text-stone-600">(${review.ratings.overall}/5)</span>
                        </div>
                        <p class="text-stone-600 mb-4">${review.shortDescription}</p>
                        <a href="review-${review.slug}.html" class="text-stone-600 hover:text-stone-800">Read full review →</a>
                    </div>
                </article>
            `;
        }

        // Function to display featured reviews
        function displayFeaturedReviews() {
            const featuredSection = document.getElementById('featuredReviews');
            const loading = document.getElementById('loading');
            
            // Get featured reviews (most recent 2)
            const featuredReviews = Object.values(reviews)
                .sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded))
                .slice(0, 2);

            // Remove loading message
            if (loading) {
                loading.remove();
            }

            // Display reviews
            featuredSection.innerHTML = featuredReviews
                .map(review => createReviewCard(review))
                .join('');
        }

        // Function to handle search
        function handleSearch(query) {
            const featuredSection = document.getElementById('featuredReviews');
            const searchResults = document.getElementById('searchResults');
            
            query = query.toLowerCase();

            if (!query) {
                featuredSection.classList.remove('hidden');
                searchResults.classList.add('hidden');
                return;
            }

            const filteredReviews = Object.values(reviews).filter(review => 
                review.name.toLowerCase().includes(query) ||
                review.cuisine.toLowerCase().includes(query) ||
                review.area.toLowerCase().includes(query) ||
                review.shortDescription.toLowerCase().includes(query) ||
                review.tags.some(tag => tag.toLowerCase().includes(query))
            );

            featuredSection.classList.add('hidden');
            searchResults.classList.remove('hidden');

            if (filteredReviews.length === 0) {
                searchResults.innerHTML = `
                    <div class="text-center py-8 text-stone-600">
                        No restaurants found matching "${query}". Try a different search term.
                    </div>
                `;
                return;
            }

            searchResults.innerHTML = `
                <div class="mb-4 text-stone-600">
                    Found ${filteredReviews.length} restaurant${filteredReviews.length === 1 ? '' : 's'}
                </div>
                <div class="grid md:grid-cols-2 gap-8">
                    ${filteredReviews.map(review => createReviewCard(review)).join('')}
                </div>
            `;
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Display featured reviews
            displayFeaturedReviews();

            // Setup search
            const searchInput = document.querySelector('input[type="text"]');
            let debounceTimeout;

            searchInput.addEventListener('input', function(e) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => {
                    handleSearch(e.target.value);
                }, 300);
            });
        });
    </script>
</body>
</html>
